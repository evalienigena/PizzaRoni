<ion-view name="integrantes-detalle" view-title="Detalles">
    <ion-content class="padding">
        <div class="card">
            <div class="item item-divider">
                <h2 class="format">Integrante {{integrantes.id}}</h2>
            </div>
            <div class="img-center">
                <img src="{{integrantes.imagen}}" class="avatar-integrante">
            </div>
            <div class="item item-text-wrap">
                <h2 class="format" style="font-size: 16px;">Nombre:</h2>
                <p class="format">{{integrantes.nombre}}</p>

            </div>
            <div class="item item-text-wrap">
                <h2 class="format" style="font-size: 16px;">carnet:</h2>
                <p class="format">{{integrantes.carnet}}</p>

            </div>

    </ion-content>
</ion-view>
