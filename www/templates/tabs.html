<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<!-- 
  NOTAS: 
  en la etiqueta ION-NAV-VIEW se "amarra" la navegación de las páginas a la ruta especificada en app.js
  Su atributo "name" debe ser igual al nombre de la vista en app.js

 -->
<ion-tabs class="tabs-icon-top tabs-color-light tabs-background-dark">

  <!-- HOME Tab -->
  <ion-tab title="Inicio" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" ui-sref="tab.home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- COMBOS Tab -->
  <ion-tab title="Combos" icon-off="ion-ios-paper-outline" icon-on="ion-ios-paper" ui-sref="tab.combos">
    <ion-nav-view name="tab-combos"></ion-nav-view>
  </ion-tab>

  <!-- COMANDAS Tab -->
  <ion-tab title="Comandas" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" ui-sref="tab.comanda">
    <ion-nav-view name="tab-comandas"></ion-nav-view>
  </ion-tab>

  <!-- INTEGRANTES Tab -->
  <ion-tab title="Integrantes" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" ui-sref="tab.integrantes">
    <ion-nav-view name="tab-integrantes"></ion-nav-view>
  </ion-tab>

</ion-tabs>
