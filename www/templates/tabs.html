<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- HOME Tab -->
  <ion-tab title="Home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- COMBOS Tab -->
  <ion-tab title="Combos" icon-off="ion-ios-paper-outline" icon-on="ion-ios-paper" href="#/tab/combos">
    <ion-nav-view name="tab-combos"></ion-nav-view>
  </ion-tab>

  <!-- COMANDAS Tab -->
  <ion-tab title="Comandas" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/comanda">
    <ion-nav-view name="tab-comanda"></ion-nav-view>
  </ion-tab>

  <!-- INTEGRANTES Tab -->
  <ion-tab title="Integrantes" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/integrantes">
    <ion-nav-view name="tab-integrantes"></ion-nav-view>
  </ion-tab>

</ion-tabs>
