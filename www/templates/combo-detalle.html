<ion-nav-view name="combodetalle">
    <ion-view view-title="Detalle">
        <ion-content class="padding">
            <div ><img src="{{combo.imagen}}"></div>
            <div class="card">
                <div class="item item-divider">{{combo.nombre}}</div>
                <div class="item item-text-wrap">{{combo.descripcion}}</div>
                <div class="item item-divider">{{combo.precio}}</div>
            </div>
        </ion-content>
    </ion-view>
</ion-nav-view>
